<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>XML Viewer</title>

    <style type="text/css" media="all">

html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}

body {
  margin: 0;
  padding: 0;
  font-family: Monospace;
  font-size: 13px;
}

nav {
  position: fixed;
  top: 20px;
  right: 20px;

  border: 1px solid grey;

  padding: 20px;
}

.node-control {
  cursor: pointer;
}

.hide-children > .sub-nodes {
  visibility: hidden;
  height: 0;
}

.hide-children > *:last-child {
  visibility: hidden;
  height: 0;
  position: absolute;
}

.sub-level > div {
  margin-left: 10px;
}

.tag {
  color: rgb(136, 18, 128);
}
