<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>XML Viewer</title>

    <style type="text/css" media="all">

html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}

body {
  margin: 0;
  padding: 0;
  font-family: Monospace;
  font-size: 13px;
}

nav {
  position: fixed;
  top: 20px;
  right: 20px;

  border: 1px solid grey;
  border-radius: 10px;

  padding-top: 0px;
  padding-left: 20px;
  padding-right: 20px;
  padding-bottom: 0px;

  background: floralwhite;
}

nav > footer {
  margin-top: 10px;
  border-top: 1px solid grey;
  color: grey;
}

.node-control {
  cursor: pointer;
  border: none;
  background: none;
  color: blue;

  padding-top: 0px;
  padding-left: 5px;
  padding-right: 5px;
  padding-bottom: 0px;
}
.node-control:hover {
  text-decoration: underline;
}

.collapsed > .hide-in-collapsed {
  display: none;
}

.expanded > .hide-in-expanded {
  display: none;
}

.node > .sub-nodes {
  margin-left: 10px;
}

.node > .node {
  margin-left: 10px;
}

.tag {
  color: rgb(136, 18, 128);
}

.attribute-name {
  color: rgb(153, 69, 0);
}

.attribute-value {
  color: rgb(26, 26, 166);
}
    </style>
  </head>

  <body id="root">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </body>
</html>
