<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>XML Viewer</title>

    <style type="text/css" media="all">

html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}

body {
  margin: 0;
  padding: 0;
  font-family: Monospace;
  font-size: 13px;
}

div.nav-container {
  padding: 10px;
  border-bottom: 1px solid grey;
}
.nav-container h1 {
  display: inline-block;
}
nav {
  width: 300px;
  display: inline-grid;
  grid-template-columns: repeat(3, 1fr);

  font-size: 1rem;
}
nav > a {
  grid-row: 1;
}
nav > a.document{
  grid-column: 1;
}
nav > a.extracts{
  grid-column: 2;
}
nav > a.issues{
  grid-column: 3;
}

#document:not(:target) {
  display: none;
}
#extracts:not(:target) {
  display: none;
}
#extracts:not(:target) + #document:not(:target) {
  display: block;
}
.buttons {
  display: inline-block;
  margin-left: 50px;
}
.buttons button + input {
  margin-left: 10px;
}

.node-control {
  cursor: pointer;
  color: blue;
  border-width: 1px;
  border-radius: 4px;

  padding-top: 0px;
  padding-left: 5px;
  padding-right: 5px;
  padding-bottom: 0px;
}
.node-control:hover {
  text-decoration: underline;
}
.node-control + .node-control {
  margin-left: 5px;
}
b + .node-control {
  margin-left: 5px;
}

.collapsed > .hide-in-collapsed {
  display: none;
}

.expanded > .hide-in-expanded {
  display: none;
}

.node > .sub-nodes {
  margin-left: 10px;
}

.node > .node {
  margin-left: 10px;
}

.tag {
  color: rgb(136, 18, 128);
}

.attribute-name {
  color: rgb(153, 69, 0);
}

.attribute-value {
  color: rgb(26, 26, 166);
}

.extracts-container {
  padding: 10px;
}
    </style>
  </head>

  <body id="root">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </body>
</html>
