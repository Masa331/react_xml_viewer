<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>XML Viewer</title><style media="all">html{box-sizing:border-box}*,:after,:before{box-sizing:inherit}body{margin:0;padding:0;font-family:Monospace;font-size:13px}div.nav-container{padding:10px;border-bottom:1px solid grey}.nav-container h1{display:inline-block}nav{width:300px;display:inline-grid;grid-template-columns:repeat(3,1fr);font-size:1rem}nav>a{grid-row:1}nav>a.document{grid-column:1}nav>a.extracts{grid-column:2}nav>a.issues{grid-column:3}#document:not(:target){display:none}#extracts:not(:target){display:none}#extracts:not(:target)+#document:not(:target){display:block}.buttons{display:inline-block;margin-left:50px}.buttons button+input{margin-left:10px}.node-control{cursor:pointer;color:#00f;border-width:1px;border-radius:4px;padding-top:0;padding-left:5px;padding-right:5px;padding-bottom:0}.node-control:hover{text-decoration:underline}.node-control+.node-control{margin-left:5px}b+.node-control{margin-left:5px}.collapsed>.hide-in-collapsed{display:none}.expanded>.hide-in-expanded{display:none}.node>.sub-nodes{margin-left:10px}.node>.node{margin-left:10px}.tag{color:#881280}.attribute-name{color:#994500}.attribute-value{color:#1a1aa6}.extracts-container{padding:10px}</style></head><body id="root"><noscript>You need to enable JavaScript to run this app. However there are no ads nor trackers. You can check it out on <a href="https://github.com/Masa331/xml_fiddler">Github</a>.</noscript><script type="text/javascript" src="/xml_fiddler/static/js/main.9c769cad.js"></script></body></html>
